<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* le conteneur area permet de déplacer notre div are  */
        /* height et place-items permettent de centrer la div précisement au milieu */
        .area{
            height: 670px;
            display: grid;
            place-items: center;
        }
        .are{
            background-color: black;
            width: 50px;
            height: 50px;
        }
        
    </style>
</head>
<body>
    <div class="area">
        <div class="are"></div>
    </div>
    
</body>
</html>
